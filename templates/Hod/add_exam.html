{% extends 'base.html' %}

{% block title %}Add Examination - HOD Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title mb-0">Add Examination</h1>
    <a href="{% url 'manage_exam' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Examination Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control form-control-modern" required
                        placeholder="e.g. Quarterly Exam">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Exam Date</label>
                    <input type="date" name="date" class="form-control form-control-modern">
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-modern btn-gradient-success">
                    <i class="fas fa-save me-2"></i>Save Examination
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
