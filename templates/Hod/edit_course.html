{% extends 'base.html' %}

{% block title %}Edit Course - HOD Dashboard{% endblock %}



{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title mb-0">Edit Course</h1>
    <a href="{% url 'view_courses' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Course List
    </a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="row g-3 mb-4">
                <div class="col-12">
                    <label class="form-label fw-bold">Course Name <span class="text-danger">*</span></label>
                    <input type="text" name="course_name" class="form-control form-control-modern"
                        value="{{ course.name }}" required>
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-modern btn-gradient-success">
                    <i class="fas fa-save me-2"></i>Update Course
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
