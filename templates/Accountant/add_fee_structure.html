{% extends 'Accountant/base_template.html' %}

{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Fee Structure</h3>
                    </div>
                    <form action="{% url 'add_fee_structure' %}" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Course</label>
                                <select class="form-control" name="course_id" required>
                                    <option value="">Select Course</option>
                                    {% for course in courses %}
                                    <option value="{{ course.id }}">{{ course.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Fee Head</label>
                                <select class="form-control" name="fee_head_id" required>
                                    <option value="">Select Fee Head</option>
                                    {% for head in fee_heads %}
                                    <option value="{{ head.id }}">{{ head.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Amount (Total)</label>
                                <input type="number" step="0.01" class="form-control" name="amount"
                                    placeholder="Total Amount" required>
                            </div>

                            <div class="form-group">
                                <label>Installments</label>
                                <input type="number" class="form-control" name="installments" value="1" min="1"
                                    required>
                            </div>

                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                            {% endif %}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Fee Structure</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
